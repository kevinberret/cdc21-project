<form>
    <mat-form-field>
        <mat-label>Key</mat-label>
        <input matInput #key>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput #value>
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="store(this.key.value, this.value.value, $event)">
        <mat-icon>add</mat-icon>
    </button>
  </form>
